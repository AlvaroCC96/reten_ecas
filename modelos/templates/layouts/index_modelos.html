<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Escuela de Contadores Auditores de Santiago - {% block title %} {% endblock %}
    </title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .wrapper {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
      }
      footer {
        flex-shrink: 0;
      }
    </style>
    
  </head>
  <body>
    <div class="wrapper">
      <header class="bg-primary text-white">
        <div class="container">
          <h1 class="mb-0">Escuela de Contadores Auditores de Santiago</h1>
        </div>
      </header>
      <main class="px-5 mx-5 content">{% block content %} {% endblock %}</main>
      <footer class="bg-dark text-white mt-auto">
        <div class="container">
          <p class="mb-0">
            Copyright &copy; 2024 - Escuela de Contadores Auditores de Santiago
          </p>
        </div>
      </footer>
    </div>
    {% block scripts %} {% endblock %}
  </body>
  </html>
</html>
